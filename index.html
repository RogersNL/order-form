<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>WUT U BUY?</title>
</head>

<body>

  <div class="container">
    <div class="well">
      <h1>Looks like you are buying one or more shirts, we just need a little info before we send that your way:</h1>
      <img src="img/True-Story.png">
      <form id="orderForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="addressStreet">Street Address</label>
          <input id="addressStreet" class="form-control" type="text">
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="addressCity">City</label>
            <input id="addressCity" class="form-control" type="text">
          </div>

          <div class="form-group col-md-3">
            <label for="addressState">State</label>
            <select class="form-control" id="addressState">
              <option>WA</option>
              <option>CA</option>
              <option>NY</option>
              <option>OTHER</option>
            </select>
          </div>

          <div class="form-group col-md-3">
            <label for="addressZip">Zip</label>
            <input id="addressZip" class="form-control" type="text">
          </div>
        </div>
        <label for="size">Shirt Size</label>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="extra small" checked>
            XS
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small" checked>
            S
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">
            M
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="large">
            L
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="extra large" checked>
            XL
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="extra extra large" checked>
            XXL
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="extra extra extra large" checked>
            XXXL
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="extra extra extra extra large" checked>
            XXXXL
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="extra extra extra extra extra large" checked>
            XXXXXL
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="extra extra extra extra extra extra large" checked>
            XXXXXXL
          </label>
        </div>

        <div class="form-group">
          <label for="numberOfShirts">Number of Shirts</label>
          <input id="numberOfShirts" class="form-control" type="number">
        </div>

        <button type="submit" class="btn btn-success">Order!</button>
      </form>
    </div>

    <div id="orderConfirmation">
      <div class="well">
      <h1>Success!</h1>
      <h2>Order Summary</h2>
        <p>Thanks, <span class="confirmName"></span>, for your order
          of <span class="confirmNumber"></span> <span class="confirmSize"></span>
           Dank Vibez (TM) Shirts!</p>
        <p>We will have those sent to:</p>
        <p><span class="confirmStreet"></span></p>
        <p><span class="confirmCity"></span>, <span class="cofirmState"></span> <span class="confirmZip"></span></p>
      </div>

  </div>

</body>
</html>
